<div class="content">
    <h3>Liczniki</h3>

    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let speedometer of speedometers">
                <td>{{speedometer.id}}</td>
                <td>{{speedometer.name}}</td>
                <td>{{speedometer.country}}</td>
            </tr>
        </tbody>
    </table>
</div>
